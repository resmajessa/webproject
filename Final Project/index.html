        <script>
            const fonts = ['cursive', 'sans-serif', 'serif', 'monospace', 'fantasy'];
            let captchaValue = "";

            function generateCaptcha() {
                let value = btoa(Math.random() * 100000000000);
                value = value.substr(0, 5 + Math.random() * 5);
                captchaValue = value;
            }

            function setCaptcha() {
                let html = captchaValue.split("").map((char) => {
                    const rotate = -20 + Math.trunc(Math.random() * 30);
                    const font = Math.trunc(Math.random() * fonts.length);
                    return `<span style="transform:rotate(${rotate}deg);font-family:${fonts[font]}">${char}</span>`;
                }).join("");
                document.querySelector(".captcha .preview").innerHTML = html; // Update the selector to target only the captcha element
            }

            function initCaptcha() {
                document.querySelector(".captcha .captcha-refresh").addEventListener("click", function () {
                    generateCaptcha();
                    setCaptcha();
                });
                generateCaptcha();
                setCaptcha();
            }
